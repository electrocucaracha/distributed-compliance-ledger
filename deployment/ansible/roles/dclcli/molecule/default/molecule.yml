driver:
  name: docker
lint: |
  set -e
  yamllint -c ../../../../.yaml-lint.yml .
platforms:
  - name: ubuntu-20.04
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    pre_build_image: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos8
    image: geerlingguy/docker-centos8-ansible:latest
    pre_build_image: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: testinfra
  lint:
    name: flake8
